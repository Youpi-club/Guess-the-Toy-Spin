<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Spin Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .spinner-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .spinner-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s ease-out;
            cursor: pointer;
            overflow: hidden;
        }
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: transparent;
            clip-path: polygon(100% 0, 50% 50%, 100% 100%);
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
        .segment:nth-child(1) { background-color: #ff6666; transform: rotate(0deg); }
        .segment:nth-child(2) { background-color: #ffcc66; transform: rotate(45deg); }
        .segment:nth-child(3) { background-color: #66ff66; transform: rotate(90deg); }
        .segment:nth-child(4) { background-color: #66ccff; transform: rotate(135deg); }
        .segment:nth-child(5) { background-color: #9966ff; transform: rotate(180deg); }
        .segment:nth-child(6) { background-color: #ff66cc; transform: rotate(225deg); }
        .segment:nth-child(7) { background-color: #66ffff; transform: rotate(270deg); }
        .segment:nth-child(8) { background-color: #ff9966; transform: rotate(315deg); }
        
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Spin the Wheel</h1>
    <div class="spinner-container">
        <div class="spinner-wheel" id="spinnerWheel" onclick="spinWheel()">
            <div class="segment">3</div>
            <div class="segment">5</div>
            <div class="segment">10</div>
            <div class="segment">15</div>
            <div class="segment">20</div>
            <div class="segment">22</div>
            <div class="segment">30</div>
            <div class="segment">150</div>
        </div>
    </div>
    <div class="result" id="result"></div>
</div>

<script>
    let spinDeg = 0;
    function spinWheel() {
        const wheel = document.getElementById('spinnerWheel');
        const result = document.getElementById('result');
        
        // Generate a random spin amount (multiple rotations)
        const spinAmount = Math.floor(Math.random() * 360) + 1800;
        spinDeg += spinAmount;

        wheel.style.transform = `rotate(${spinDeg}deg)`;

        setTimeout(() => {
            const outcomes = [3, 5, 10, 15, 20, 22, 30, 150];
            const randomIndex = Math.floor(Math.random() * outcomes.length);
            result.innerText = `You got: ${outcomes[randomIndex]}!`;
        }, 4000);
    }
</script>

</body>
</html>
